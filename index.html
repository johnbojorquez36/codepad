<!doctype html>

<html>
<head>
	<title>codepad</title>
	<link rel="stylesheet" type="text/css" href="css/codepad.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div class="container-fluid">

		<!-- HEADER -->
		<div class="row codepad_header">
			codepad <br />
		</div>
		
		<div id="codeform">
			<!-- CODEPAD CREATE/JOIN FORM -->
			<form class="form-horizontal" style="margin-top:100px">

				<!-- CODE GROUP FORM -->
				<div class="row form-group">
					<label for="code_group" class="col-sm-5 control-label">code group:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="code_group" placeholder="Ex. mock41" oninput="checkInput();getGroupInfo()">
						<small class="text-muted">Create or join a codepad group</small>
					</div>
					<div class="col-sm-1">

						<span id="codegroup_info" style="padding-top:6px">
							
						</span>
					</div>
					<div class="col-sm-4"> </div>
				</div>

				<!-- CODENAME FORM -->
				<div class="row form-group">
					<label for="code_name" class="col-sm-5 control-label">code name:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="code_name" placeholder="Ex. codeGod23" oninput="checkInput()">
					</div>
					<div class="col-sm-5"> </div>
				</div>
			</form>

			<!-- CREATE/JOIN BUTTON -->
			<div class="row centered">
				<button href="pad.html" id="join_button" type="button" class="btn btn-primary btn-l" disabled>Create / Join</button>
			</div>

			<br />

			<!-- SERVER INFO -->
			<div class="row centered" id="server_info">
				codemonkeys are retrieving server info...
			</div>
		</div>

		<!-- CODEPAD -->
		<div id="codepad" style="display: none">
			<div class="row centered" id="codegroup_header">
				
			</div>
			<br />

			<div class="row">
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-2">
							<select class="form-control" onchange="codepad.setLanguage(this.value)">
								<option>C/C++</option>
								<option>Java</option>
								<option>Scheme</option>
								<option>Python</option>
								<option>JavaScript</option>
							</select>
						</div>

						<div class="col-xs-2">
							<select class="form-control" onchange="codepad.setStyle(this.value)">
								<option>Emacs</option>
								<option>Vim</option>
							</select>
						</div>

						<div class="col-xs-6"> 
						</div>

						<div class="col-xs-2">
							<input class="btn btn-primary pull-right" type="button" value="Reset" onclick="codepad.clear()">
						</div>
					</div>
					<div class="row">
						<div id="editor" style="height: 700px"></div>
					</div>
				</div>

				<div class="col-xs-4">

				</div>
			</div>
		</div>
	</div>

<script src="js/ace-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/codestream.js"></script>
<script type="text/javascript" src="js/codepad.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
